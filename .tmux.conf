# Pretty window titles in your compatible terminal emulator (ex: putty, gnome terminal)
set-option -g set-titles-string "#I:#W #T"
set-option -g set-titles on
set-window-option -g automatic-rename on
set-option -g status-interval 1

set-option -g default-terminal screen-it

# Notifying if other windows has activities
set-window-option -g monitor-activity on
set-option -g visual-activity on

# Highlighting the active window in status bar
set-window-option -g window-status-current-bg red

# Misc. other options
set-option -g history-limit 10000
set-window-option -g automatic-rename on

set-option -g status-right "#(tmux-cpu-freq 4) #(tmux-mem) \"#H\" %a %e %b %Y"
set-option -g status-right-length 40
set-option -g status-interval 1

